<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>『{:C("ADMIN_TITLE")}』后台管理</title>
    <link href="__Css__/admin_login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="admin_login_wrap">
    <h1>{:C("ADMIN_TITLE")}后台管理</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="{:U(GROUP_NAME . '/Login/login')}" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" name="username" id="user" size="40" required="true" placeholder="请输入管理员账号" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="pwd" id="pwd" size="40" required="true" placeholder="请输入管理员密码" class="admin_input_style" />
                    </li>
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
