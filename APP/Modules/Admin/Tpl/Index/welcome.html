<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__Css__/common.css"/>
    <link rel="stylesheet" type="text/css" href="__Css__/main.css"/>
    <script type="text/javascript" src="__JS__/libs/modernizr.min.js"></script>
</head>
<script type="text/javascript">
window.onload = function (){

}
</script>
<body>
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font">&#xe06b;</i><span>欢迎进入暖福管理程序。</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>快捷操作</h1>
            </div>
            <div class="result-content">
                <div class="short-wrap">
                    <a href="#"><i class="icon-font">&#xe001;</i>用户列表</a>
                    <a href="#"><i class="icon-font">&#xe005;</i>教师列表</a>
                    <a href="#"><i class="icon-font">&#xe048;</i>权限列表</a>
                </div>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>系统基本信息</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">上次登录时间</label><span class="res-info">{$Think.session.logintime}</span>
                    </li>
                    <li>
                        <label class="res-lab">上次登录IP</label><span class="res-info">{$Think.session.loginip}</span>
                    </li>
                    <li>
                        <label class="res-lab">操作系统</label><span class="res-info">{$os}</span>
                    </li>
                    <li>
                        <label class="res-lab">运行环境</label><span class="res-info">{$environment}</span>
                    </li>
                    <li>
                        <label class="res-lab">执行时间限制</label><span class="res-info">{$executeTime}秒</span>
                    </li>
                    <li>
                        <label class="res-lab">上传附件限制</label><span class="res-info">{$uploadSize}</span>
                    </li>
                    <li>
                        <label class="res-lab">服务器时间</label><span class="res-info">{$serviceTime}</span>
                    </li>
                    <li>
                        <label class="res-lab">服务器域名/IP</label><span class="res-info">{$host}</span>
                    </li>
                </ul>
            </div>
        </div>
</body>
</html>
