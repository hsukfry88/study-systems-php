<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__Css__/common.css"/>
    <link rel="stylesheet" type="text/css" href="__Css__/main.css"/>
    <script type="text/javascript" src="__JS__/libs/modernizr.min.js"></script>
</head>
<body>
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a target="_self" href="welcome.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">学生列表</span></div>
</div>
<div class="search-wrap">
    <div class="search-content">
        <form action="#" method="post">
            <table class="search-tab">
                <tr>
                    <th width="70">关键字:</th>
                    <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                    <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div class="result-wrap">
    <form name="myform" id="myform" method="post" action="">
        <div class="result-title">
            <div class="result-list">
                <a href="{:U(GROUP_NAME . '/Student/add')}"><i class="icon-font"></i>导入学生</a>
                <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>Mail</th>
                    <th>操作</th>
                </tr>
                <foreach name = 'list' item = 'value'>
                    <tr>
                        <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                        <td>{$value.number}</td>
                        <td>{$value.name}</td>
                        <td>{$value.phone}</td>
                        <td>{$value.qq}</td>
                        <td>
                            <a class="link-del" href="{:U(GROUP_NAME . '/Student/remove?id='.$value[id])}">删除</a>
                        </td>
                    </tr>
                </foreach>
            </table>
            <div class="list-page"><a href="{:U(GROUP_NAME . '/Student/index?page='.$prepage)}">上一页</a> {$count} 条 {$page}/{$pages} 页<a href="{:U(GROUP_NAME . '/Student/index?page='.$nextpage)}">下一页</a></div>
        </div>
    </form>
</div>
</body>
</html>
