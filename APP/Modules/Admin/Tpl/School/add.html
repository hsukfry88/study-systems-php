<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__Css__/common.css"/>
    <link rel="stylesheet" type="text/css" href="__Css__/main.css"/>
    <script type="text/javascript" src="__JS__/libs/modernizr.min.js"></script>
</head>
<body>
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="{:U(GROUP_NAME . '/Index/welcome')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:U(GROUP_NAME . '/School/index')}">学校管理</a><span class="crumb-step">&gt;</span><span>新增学校</span></div>
</div>
<div class="result-wrap">
    <div class="result-content">
        <form action="{:U(GROUP_NAME . '/School/addAction')}" method="post" id="myform" name="myform">
            <table class="insert-tab" width="100%">
                <tbody>
                    <tr>
                        <th width="120"><i class="require-red">*</i>省份：</th>
                        <td>
                            <select name="province" id="catid" class="required">
                                <option value="">请选择</option>
                                <foreach name = "province" item = "value">
                                    <option value="{$value}">{$value}</option>
                                </foreach>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><i class="require-red">*</i>学校名称：</th>
                        <td>
                            <input class="common-text required" id="title" name="name" size="50" value="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                            <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                        </td>
                    </tr>
                </tbody></table>
        </form>
    </div>
</div>
</body>
</html>
