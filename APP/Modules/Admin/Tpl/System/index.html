<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>『豪情』后台管理</title>
    <link rel="stylesheet" type="text/css" href="__Css__/common.css"/>
    <link rel="stylesheet" type="text/css" href="__Css__/main.css"/>
    <script type="text/javascript" src="__JS__/libs/modernizr.min.js"></script>
</head>
<body>
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">系统设置</span></div>
</div>
<div class="result-wrap">
    <form action="{:U(GROUP_NAME . '/System/adminAction')}" method="post" id="myform" name="myform">
        <div class="config-items">
            <div class="config-title">
                <h1><i class="icon-font">&#xe014;</i>管理员账号设置</h1>
            </div>
            <div class="result-content">
                <table width="100%" class="insert-tab">
                    <tr>
                        <th width="15%"><i class="require-red">*</i>新账号名：</th>
                        <td><input type="text" id="" placeholder="请输入新用户名" size="85" name="name" class="common-text"></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                            <input type="reset" value="返回" class="btn btn6">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>
</body>
</html>
