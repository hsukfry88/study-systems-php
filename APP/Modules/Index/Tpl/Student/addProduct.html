		});

				handle=container.find(".hScrollPane_draghandle");
				dragbar.css("height",container.height()-20);
				//alert(container.height());
				
				mover.stop().css("top","0px");
				container.unbind();
				handle.unbind();
				dragbar.unbind();
				
				
				//限定最大移动距离
				var maxlen=parseInt(dragbar.height())-parseInt(handle.outerHeight());
				
				
				//滑动块绑定移动事件
				handle.bind("mousedown",function(e){
					
					//alert(1111);
				var y=e.pageY,
						c=mover.height(),
						h=200,
						//获取滑块起点位置
				stratY=parseInt(handle.css("top"));
				$(document).bind("mousemove",function(e){
				var top=stratY+e.pageY-y<0?0:(stratY+e.pageY-y>=maxlen?maxlen:stratY+e.pageY-y);	
				
					//alert('118');
					//alert(top);
					//更改滑动条到相应位置
					handle.stop().css({top:top});
					//alert(top/maxlen*(c-h));
					
					mover.css({top:-top/maxlen*(c-h)});
						//阻止事件冒泡
						return false;
					});
					
				});
				$(document).bind("mouseup",function(e){
					
					$(this).unbind("mousemove");
				
				});

			//剪裁上传区域

			  $('#y').val(I.y);
			  $('#w').val(I.w);
			  $('#h').val(I.h);
			};

			};

			})

				$('#hide_container').animate({

			});

			
				$("#fileBtn").click(function(){
						
						$('#fileUp').show(1000);
						$('#urlUp').hide(1000);
						
				});
		
				$("#urlBtn").click(function(){
						$('#urlUp').css('display','block');

				});
				
				$("#soundfile").click(function(){
						$('#urlSound').css('display','none');

				});
				
				$("#soundurl").click(function(){
						$('#urlSound').css('display','block');
						$('#fileSound').hide(1000);

});

<form class="form-horizontal center-block" action="{:U(GROUP_NAME . '/Student/addProductService')}" enctype="multipart/form-data" method="post" name="course" onsubmit="return checkCoords();">
<div class="container-fluid" >

        <div class="form-group">

            </div>
        </div>


      	 <div class="form-group">

		 <script src="__PUBLIC__/js/zxxFile.js"></script>
	<script>
		var fileObj={
				fileInput:$("#fileImage").get(0),
				dragDrop: $("#fileDragArea").get(0),
				upButton: $("#fileSubmit").get(0),
				url: $("#uploadForm").attr("action"),
				filter:function(files){
					var arrFiles=[];
					for(var i=0,file;file=files[i];i++){
						arrFiles.push(file);	
					}
					return arrFiles;
				},
				
					onSelect:function(files){
					
					var html='',i=0;
					$('#preview').html('<div class="upload_loading"></div>');
					var appendImgFn=function(){
						file=files[i];
						if(file){
							var reader = new FileReader();
							 reader.onload = function(e) {
								 						html = html + '<div id="uploadList_'+ i +'" class="upload_append_list"><p><strong>' + file.name + '</strong>'+ 
														'<a href="javascript:" class="upload_delete" title="删除" data-index="'+ i +'">删除</a><br />' +
														'<img id="uploadImage_' + i + '" src="' + e.target.result + '" class="upload_image" /></p>'+ 
														'<span id="uploadProgress_' + i + '" class="upload_progress"></span>' +'</div>';												
														i++;
														appendImgFn();
														
							}
							reader.readAsDataURL(file);
							
						}else{
							$("#preview").html(html);
							 if (html) {
							//删除方法
							$(".upload_delete").click(function() {
								ZXXFILE.funDeleteFile(files[parseInt($(this).attr("data-index"))]);
								return false;	
							});	
							} 
							
						}
					};
					
					 //执行图片HTML片段的载人
   					 appendImgFn();	
				},
				
		onDelete: function(file) {
  					  $("#uploadList_" + file.index).fadeOut();
				},

   					 $(this).addClass("upload_drag_hover");
				},
				onDragLeave: function() {

   					 eleProgress.show().html(percent);
				},
				onSuccess: function(file, response) {

				},
				
				onFailure: function(file) {
					$("#uploadInf").append("<p>图片" + file.name + "上传失败！</p>");	
					$("#uploadImage_" + file.index).css("opacity", 0.2);
				},
				onComplete: function() {
					//提交按钮隐藏
					$("#fileSubmit").hide();
					//file控件value置空
					$("#fileImage").val("");
					$("#uploadInf").append("<p>当前图片全部上传完毕，可继续添加上传。</p>");
				} */

			}
			
			ZXXFILE = $.extend(ZXXFILE, fileObj);
			ZXXFILE.init();
		
		
	</script>
