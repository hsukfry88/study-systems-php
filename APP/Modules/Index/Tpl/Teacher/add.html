<div class="container-fluid" >
     <h3 class="text-center">开设课程</h3>
    <form class="form-horizontal center-block" method="post" action="{:U(GROUP_NAME . '/Teacher/addAction')}">
        <div class="form-group">
            <label  class="col-sm-4 control-label ">所属学校:</label>
            <div class="col-sm-4">
                <input type="text" name="school" class="form-control text-center " value="{$school}" disabled="true">
                <input type="hidden" name="school" value="{$Think.session.uschool}">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-4 control-label ">任课老师:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control text-center " name="teacher" value="{$Think.session.uname}" disabled>
                <input type="hidden" name="teacher" value="{$Think.session.uid}">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-4 control-label ">课程名称:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control text-center "  name="name" >
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-4 control-label">作业提交开始时间:</label>

            <div class="col-sm-4">
                <input type="text" class="form-control text-center" value="{:date('Y-m-d',time())}" disabled>
                <input type="hidden" name="btime" value="{:time()}">
            </div>
        </div>


        <div class="form-group">
            <label  class="col-sm-4 control-label">作业截止提交时间:</label>

            <div class="col-sm-4">
                <input type="text" class="form-control"  id="EntTime" name="stime" onclick="return showCalendar('EntTime', 'y-mm-dd');">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">专业:</label>
            <div class="col-sm-4">
                <select  name="major" class="form-control  text-center" >
                    <option value='0'>请选择专业</option>
                    <foreach name="type" item = "vo">
        				<option value='{$vo.id}'>{$vo.name}</option>
                    </foreach>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label  class="col-sm-4 control-label ">课程简介:</label>
            <div class="col-sm-4">
                <textarea  class="form-control " style="height: 200px;"  name="intro" >
                </textarea>
            </div>
        </div>


        <div class="form-group" style="margin-top: 50px;">
            <div class="col-sm-offset-4 col-sm-4 ">
                <button type="submit" class="btn btn-primary form-control" >确认上传</button>
            </div>
        </div>
    </form>

</div>
</body>
